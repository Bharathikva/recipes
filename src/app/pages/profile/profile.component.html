<div class="max-w-4xl mx-auto mt-10 p-4 sm:p-6 bg-white shadow-lg rounded-xl animate-fadeIn" [@listAnimation]="apptDashboard">
    <h2 class="text-2xl sm:text-3xl font-arvo-bold text-center text-purple-900 mb-6">My Profile</h2>
  
    <!-- Profile Icon -->
    <div class="flex items-center justify-center mb-6">
      <svg class="w-16 h-16 text-gray-400" fill="currentColor" viewBox="0 0 24 24">
        <path
          d="M12 12c2.21 0 4-1.79 4-4S14.21 4 12 4 8 5.79 8 8s1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
      </svg>
    </div>
  
    <!-- Profile Form -->
    <form *ngIf="profileForm" [formGroup]="profileForm" (ngSubmit)="updateProfile()" class="space-y-4">
      <!-- Name -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Name</label>
        <input
          formControlName="name"
          class="w-full border p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500"
          [readonly]="!isEditing"
        />
      </div>
  
      <!-- Email -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Email</label>
        <input
          formControlName="email"
          class="w-full border p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500"
          [readonly]="!isEditing"
        />
      </div>
  
      <!-- Profile Image URL (optional section) -->
      <!--
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Profile Image URL</label>
        <input
          formControlName="profile"
          class="w-full border p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500"
          [readonly]="!isEditing"
        />
      </div>
      -->
  
      <!-- Buttons -->
      <div class="flex flex-col sm:flex-row sm:justify-between items-center gap-3 mt-6">
        <!-- Edit Button -->
        <button
          *ngIf="!isEditing"
          type="button"
          (click)="enableEdit()"
          class="w-full sm:w-auto bg-purple-800 text-white px-4 py-2 rounded-md hover:bg-purple-900 transition"
        >
          Edit
        </button>
  
        <!-- Save/Cancel -->
        <div *ngIf="isEditing" class="flex flex-col sm:flex-row gap-3 w-full sm:w-auto">
          <button
            type="submit"
            class="w-full sm:w-auto bg-purple-800 text-white px-4 py-2 rounded-md hover:bg-purple-900 transition"
          >
            Save
          </button>
          <button
            type="button"
            (click)="cancelEdit()"
            class="w-full sm:w-auto bg-gray-300 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-400 transition"
          >
            Cancel
          </button>
        </div>
      </div>
    </form>
  </div>
