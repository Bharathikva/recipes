<div class="relative group overflow-hidden shadow-md">
    <img
      [src]="meal.strMealThumb"
      [routerLink]="['/meal', meal.idMeal]"
      [alt]="meal.strMeal"
      class="w-full h-[400px] object-cover transition-transform duration-300 group-hover:scale-105 cursor-pointer filter"
    />
  
    <!-- Heart Icon Top Right -->
    <button
      class="absolute top-3 right-3 text-white bg-black/50 rounded-full p-2"
      (click)="toggleSave(meal.idMeal, $event)"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        [attr.fill]="isMealSaved(meal.idMeal) ? 'red' : 'none'"
        viewBox="0 0 24 24"
        stroke="white"
        class="w-6 h-6"
      >
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M4.318 6.318c-1.438 1.437-1.438 3.769 0 5.206l7.071 7.072 7.071-7.072c1.438-1.437 1.438-3.769 0-5.206s-3.768-1.438-5.206 0L12 7.586l-1.254-1.268c-1.438-1.438-3.768-1.438-5.206 0z"/>
      </svg>
    </button>
  
    <div class="meal-name-overlay-bottom">
      <div class="meal-name">{{ meal.strMeal }}</div>
      <div class="font-light" *ngIf="showCategory">{{ meal.strCategory }}</div>
    </div>
  </div>
